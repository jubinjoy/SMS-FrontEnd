<nav class="navbar navbar-light navbar-dark bg-dark">
    <a class="navbar-brand">
        <img src="/assets/cdacicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <span><strong> C-DAC</strong></span>
    </a>
    <div class="div-inline">
        <input class=" mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]='attendance.user.id'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
            (click)='searchAttendance(attendance.user.id)'>Search</button>
    </div>

</nav>


<br>
<br>
<div class="container-fluid">

    <h2>Attendance List</h2>
    <br/>
    <table class="table table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User Id</th>
                <th scope="col">Remark</th>
                <th scope="col">Department</th>
                <th scope="col">Course</th>
                <th scope="col">Date</th>
                <th scope="col">Task</th>
            </tr>
        </thead>
        <tbody>


            <tr *ngFor="let y of alldata">
                <th scope="row">{{y.user.id}}</th>
                <td>{{y.remark}}</td>
                <td>{{y.department.id}}</td>
                <td>{{y.course.id}}</td>
                <td>{{y.date}}</td>

                <td>
                    <button class="btn btn-success" (click)='edit(y.id)'>Edit</button>
                    <button class="btn btn-success" (click)='deleteAttendance(y.id)'>Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
